<div class="form-container">
	<h4>Schedule A Free Walk Through.</h4>

	<div class="form-group">
		<label>Which department should contact you?</label>
		<div class="form-select-span">
			<select>
				<option>Residential Services</option>
				<option>Commercial Services</option>
				<option>Industrial Services</option>
				<option>Municipality Services</option>
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label>Please describe your infestation.</label>
		<textarea placeholder="Roaches have invaded my house!"></textarea>
	</div>

	<h4>How Can We Reach You?</h4>

	<div class="form-group">
		<label>Email</label>
		<input type="email" name="email" placeholder="your@email.com">
	</div>

	<div class="form-group">
		<label>Phone Number</label>
		<input type="text" name="phone-number" placeholder="(000)-000-0000">
	</div>

	<button class="action">Submit</button>

</div>
